<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <img class="card-top-image" src="images/illustration-hero.svg" alt="illustration-hero">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="annual-plan-div">
        <div class="music-icon-div">
          <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
        </div>
        <div class="annual-plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="change-div">
          <a class="change-anchor" href="#">Change</a>
        </div>
      </div>
      <div class="btn">
        <button type="button" name="button">Proceed to Payment</button>
      </div>
      <a class="cancel-order" href="#">Cancel Order</a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/asif-ali-bhati">Asif Ali</a>.
    </div>
  </footer>


</body>

</html>
